<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 입력</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 60px;
        }

        .form-card {
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            max-width: 520px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            margin-bottom: 12px;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .postcode-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
        }

        .postcode-wrapper input {
            flex: 1;
            height: 42px;
            box-sizing: border-box;
            padding: 10px 12px;
        }

        .postcode-wrapper button {
            height: 42px;
            padding: 0 18px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .postcode-wrapper button:hover {
            background-color: #0056b3;
        }

        .checkbox-label {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
            gap: 8px;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .checkbox-label input[type="checkbox"] {
            margin: 0;
            transform: scale(1.2);
            /* vertical-align 제거하고 위치 직접 조정 */
            position: relative;
            top: 2px;  /* 이 값 조절해서 텍스트랑 수직 중앙 맞춤 */
        }


        #saveBtn {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 16px;
        }

        #saveBtn:hover {
            background-color: #218838;
        }
    </style>

</head>
<body>
<div class="form-card">
    <h1>배송지 등록</h1>

    <label>우편번호</label>
    <div class="postcode-wrapper">
        <input type="text" id="sample6_postcode" readonly> <button type="button" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
    </div>

    <label>주소</label>
    <input type="text" id="sample6_address" readonly>

    <label>상세주소</label>
    <input type="text" id="sample6_detailAddress">

    <label>주소 별칭</label>
    <input type="text" id="address_name" placeholder="예: 집, 회사">

    <label>받는 사람</label>
    <input type="text" id="recipient_name">

    <label>연락처</label>
    <input type="tel" id="recipient_contact" placeholder="010-0000-0000">

    <div class="checkbox-label">
        <input type="checkbox" id="is_default">
        <label for="is_default">기본 배송지로 설정</label>
    </div>

    <button type="button" id="saveBtn">주소 저장</button>
</div>

<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                let roadAddress = data.roadAddress;
                let extraAddr = '';

                if (data.bname && /[동|로|가]$/g.test(data.bname)) {
                    extraAddr += data.bname;
                }
                if (data.buildingName) {
                    extraAddr += (extraAddr ? ', ' + data.buildingName : data.buildingName);
                }

                const fullAddress = extraAddr ? `${roadAddress} (${extraAddr})` : roadAddress;

                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById('sample6_address').value = fullAddress;
                document.getElementById('sample6_detailAddress').focus();
            }
        }).open();
    }

    document.getElementById('saveBtn').addEventListener('click', function () {
        const payload = {
            postCode:       document.getElementById('sample6_postcode').value,
            address:        document.getElementById('sample6_address').value,
            detailAddress:  document.getElementById('sample6_detailAddress').value,
            addressName:    document.getElementById('address_name').value,
            recipientName:  document.getElementById('recipient_name').value,
            recipientContact: document.getElementById('recipient_contact').value,
            isDefault:      document.getElementById('is_default').checked
        };

        const memberId = 1; // 임시 memberId, 실제론 서버에서 렌더링해주기

        fetch(`/members/${memberId}/address`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
            .then(res => {
                if (!res.ok) {
                    return res.text().then(text => {
                        throw new Error(`서버 오류: ${text}`);
                    });
                }
                return res.json();
            })
            .then(data => {
                alert("주소가 성공적으로 저장되었어요! 🎉");
            })
            .catch(err => {
                console.error("오류 발생:", err);
                alert("주소 저장 실패했어요 😢");
            });
    });
</script>
</body>
</html>
